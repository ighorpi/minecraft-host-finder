<ion-header>
  <ion-navbar>
    <ion-title>
      Minecraft Detector
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor='let host of hosts["matches"]'>
    <ion-card-header>
      {{ host.data }}
    </ion-card-header> 
   <ion-card-content> 
  <ion-card-title>
    <label>IP:</label>
      {{ host.ip_str }}:{{ host.port }}
  </ion-card-title> 
    <label>Hostname:</label>
    <p>{{host.hostnames}}</p>
    <label>Domain:</label>
    <p>{{host.domain}}</p>
<!--   <p> {{ host.timestamp | date:'fullDate' }} </p> -->
 </ion-card-content>
</ion-card>
</ion-content>
