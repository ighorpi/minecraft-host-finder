<ion-header>
  <ion-navbar>
    <ion-title>
      Minecraft Detector
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="setHosts()">SHOW ME WHAT YOU GOT</button>
  <ion-card *ngFor='let host of hosts["matches"]'>
    <ion-card-header>
      {{ host.data }}
    </ion-card-header> 
   <ion-card-content> 
  <ion-card-title>
      {{ host.ip_str }}
  </ion-card-title> 
  <div></div>
  <p> {{ host.timestamp | date }} </p>
 </ion-card-content>
</ion-card> 
</ion-content>
